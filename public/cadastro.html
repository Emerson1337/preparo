<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>cadastro</title>
</head>

<body>

               <!-- Barra de navegação -->
    <nav class="navbar navbar-light" id="navegBar" style="background-color: #BDBDBD;">
        <div class="container-fluid">
            <a class="navbar-brand mb-0" href="index.html">Home</a>
            <ul class="nav justify-content-end">
                <!-- <a class="navbar-brand mb-0" href="dados.html">Editar dados pessoais</a> -->
                <!-- <a class="navbar-brand mb-0" href="localizacao.html">Editar dados sobre localização</a> -->
  
              
                <img id="menu-button" src="img/person-icon.png" style="max-width: 15%;">       
               
                          
  
            </ul>
  
        </div>
    </nav>

    
    <div class="card" id="telaCadastro">
        <div class="card-body">
            <h1>Cadastro</h1><br>
            <h2>Dados pessoais</h2>
            <form name="cadastro" id="cadastroForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input required name="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input required name="senha" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input required name="nome" type="text" class="form-control" id="nomeInput"
                        placeholder="Insira o seu nome">
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input required name="sobrenome" type="text" class="form-control" id="sobrenomeInput"
                        placeholder="Insira o seu sobrenome">
                </div>
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input required name="celular" type="tel" pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}"
                        maxlength="11" class="form-control" id="celularInput" placeholder="(DDD) 9 1234-5678">
                </div>

                <h2>Localização</h2>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input required name="cep" type="tel" minlength="8"
                        maxlength="8" class="form-control" id="cepInput" placeholder="12365-478">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input required name="cidade" type="text" class="form-control" id="cidadeInput"
                        placeholder="Insira a sua cidade">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input required name="bairro" type="text" class="form-control" id="bairroInput"
                        placeholder="Insira o nome do seu bairro">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input required name="endereco" type="text" class="form-control" id="enderecoInput"
                        placeholder="Insira o seu endereço">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input required name="numero" type="number" class="form-control" id="numeroInput"
                        placeholder="Insira o número da sua residência">
                </div>
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input  name="complemento" type="text" class="form-control" 
                        placeholder="Insira um complemento se achar necessário">
                </div>
                <h2>Links</h2>
                <div class="mb-3">
                    <label for="github" class="form-label">Github</label>
                    <input  name="github" type="text" class="form-control" 
                        placeholder="https://github.com/dfsdfdds">
                </div>
                <div class="mb-3">
                    <label for="behance" class="form-label">Behance</label>
                    <input  name="behance" type="text" class="form-control" 
                        placeholder="https://www.behance.net/dfsdfdds">
                </div>
                <div class="mb-3">
                    <label for="linkedin" class="form-label">LinkedIn</label>
                    <input  name="linkedin" type="text" class="form-control" 
                        placeholder="https://www.linkedin.com/dfsdfdds">
                </div>
                
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button type="button" onclick="cadastrar()" class="btn btn-outline-danger">Enviar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="js/menu.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
