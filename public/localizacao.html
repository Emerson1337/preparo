    <title>Alterar localização</title>
</head>

<body>


    <!-- Barra de navegação -->
    <nav class="navbar navbar-light" id="navegBar" style="background-color: #BDBDBD;">
        <div class="container-fluid">
            <a class="navbar-brand mb-0" href="perfil.html">Home</a>

                <!-- <a class="navbar-brand mb-0" href="dados.html">Editar dados pessoais</a> -->

        </div>
    </nav>

    <!-- Menu De dados pessoais -->

    <div class="card"  id="menu">
        <div class="card-body">
            <ul class="nav flex-column">
                    <a class="link-cadastro" href="dados.html">Dados Pessoais</a>
                    <a class="link-cadastro" href="localizacao.html">Localização</a>
                    <div class="d-grid gap-2 col-3">
                        <button id="logout" class="btn btn-danger" style="margin-top: 30px;">Sair</button>
                    </div>
                    
            </ul>
        </div>
    </div>




    <div class="card" id="telaCadastro">
        <div class="card-body">
            <h1>Alterar localização</h1><br>
            <h2>Localização</h2>
            
            <form name="localizacao" id="localizacaoForm">
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input required name="cep" type="tel" minlength="8"
                        maxlength="8" class="form-control" id="cepInput" placeholder="12365-478">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input required name="cidade" type="text" class="form-control" id="cidadeInput"
                        placeholder="Insira a sua cidade">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input required name="bairro" type="text" class="form-control" id="bairroInput"
                        placeholder="Insira o nome do seu bairro">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input required name="endereco" type="text" class="form-control" id="enderecoInput"
                        placeholder="Insira o seu endereço">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input required name="numero" type="number" class="form-control" id="numeroInput"
                        placeholder="Insira o número da sua residência">
                </div>
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input  name="complemento" type="text" class="form-control" 
                        placeholder="Insira um complemento se achar necessário">
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button type="button" onclick="atualizarLocalizacao()" class="btn btn-outline-danger">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        crossorigin="anonymous"></script>

    <script src="js/logout.js"></script>
    <script src="js/menu.js"></script>
    

</body>

</html>
