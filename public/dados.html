<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Alterar dados</title>
</head>

<body>


    <!-- Barra de navegação -->
    <nav class="navbar navbar-light" id="navegBar" style="background-color: #BDBDBD;">
        <div class="container-fluid">
            <a class="navbar-brand mb-0" href="perfil.html">Home</a>
            <ul class="nav justify-content-end">
                <!-- <a class="navbar-brand mb-0" href="dados.html">Editar dados pessoais</a> -->
                <!-- <a class="navbar-brand mb-0" href="localizacao.html">Editar dados sobre localização</a> -->


                <img id="menu-button" src="img/person-icon.png" style="max-width: 15%;">





            </ul>

        </div>
    </nav>

    <!-- Menu De dados pessoais -->

    <div class="card" id="menu">
        <div class="card-body">
            <ul class="nav flex-column">
                <a class="link-cadastro" href="dados.html">Dados Pessoais</a>
                <a class="link-cadastro" href="localizacao.html">Localização</a>
                <div class="d-grid gap-2 col-3">
                    <button id="logout" class="btn btn-danger" style="margin-top: 30px;">Sair</button>
                </div>

            </ul>
        </div>
    </div>




    <div class="card" id="telaCadastro">
        <div class="card-body">
            <h1>Alterar dados</h1><br>
            <h2>Dados pessoais</h2>
            <form name="dados" id="dadosForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input required name="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input required name="nome" type="text" class="form-control" id="nomeInput"
                        placeholder="Insira o seu nome">
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input required name="sobrenome" type="text" class="form-control" id="sobrenomeInput"
                        placeholder="Insira o seu sobrenome">
                </div>
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input required name="celular" type="tel" pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}"
                        maxlength="11" class="form-control" id="celularInput" placeholder="(DDD) 9 1234-5678">
                </div>


                <h2>Links</h2>
                <div class="mb-3">
                    <label for="github" class="form-label">Github</label>
                    <input name="github" type="text" class="form-control" placeholder="https://github.com/dfsdfdds">
                </div>
                <div class="mb-3">
                    <label for="behance" class="form-label">Behance</label>
                    <input name="behance" type="text" class="form-control"
                        placeholder="https://www.behance.net/dfsdfdds">
                </div>
                <div class="mb-3">
                    <label for="linkedin" class="form-label">LinkedIn</label>
                    <input name="linkedin" type="text" class="form-control"
                        placeholder="https://www.linkedin.com/dfsdfdds">
                </div>

                <div class="d-grid gap-2 col-3 mx-auto">
                    <button type="button" onclick="atualizarDados()" class="btn btn-outline-danger">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/dados.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/atualizarDados.js"></script>


</body>

</html>
