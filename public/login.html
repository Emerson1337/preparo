    <div class="card" id="telaLogin">

        <div class="card-body">
            <form name="login" id="loginForm" >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" >Senha</label>
                  <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                </div> 
                <div class="d-grid gap-2">
                    <button type="button"  onclick="submitForm()" class="btn btn-outline-danger" >Entrar</button>
                </div>
                
                    <a class="link-cadastro" href="cadastro.html">Cadastre-se</a>
